<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pollution Free Areas in Bangalore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a1e33, #112d4e, #1f4068);
      color: #e0e6f1;
      margin: 0;
      padding: 20px 0;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      color: #cdd6f4;
    }
    p {
      font-size: 1.2rem;
      color: #aab8d3;
      line-height: 1.5;
    }
    img {
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.4);
      user-select: none;
    }
    a.back-btn {
      padding: 14px 30px;
      background: #4c8bf5;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.15s ease;
      box-shadow: 0 4px 14px rgba(76, 139, 245, 0.6);
      user-select: none;
      display: inline-block;
    }
    a.back-btn:hover {
      background: #3a6fd1;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(58, 111, 209, 0.8);
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Pollution-Free Areas in the city</h1>
    <p class="mx-auto mb-5" style="max-width:700px;">
      Explore the map below to see different parts of Bangalore that are known to have low pollution levels and clean air.
    </p>

    <img src="https://aaqr.org/images/article_images/2023/feature/23-03-0049.png" 
         alt="Map showing pollution-free areas in Bangalore" 
         loading="lazy" 
         class="img-fluid shadow rounded" />

    <div class="mt-5">
      <a href="index.html" class="back-btn btn btn-primary">
        Back to Dashboard
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
